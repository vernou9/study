<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="some-table" border="1">
        <tr>
            <td>Строка1 столбец1</td>
            <td>Строка1 столбец2</td>
        </tr>
        <tr>
            <td>Строка2 столбец1</td>
            <td>Строка2 столбец2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insertRow()" value="Вставить Строку">
    <script>
        function insertRow() {
            var x=document.getElementById('some-table').insertRow(0);
            var y = x.insertCell(0);
            var z = x.insertCell(1);
            y.innerHTML="Новая ячейка 1";
            z.innerHTML="Новая ячейка 2";
        }
    </script>
</body>
</html>
